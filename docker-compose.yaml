odoo:
    image: odoo:12.0
    ports:
      - 8069:8069
    links:
      - postgres:db
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    volumes:
      - /tmp/odoo:/var/lib/odoo